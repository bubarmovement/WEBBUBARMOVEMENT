            margin: 0;

            color: white;
        }
        
        header {

            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .ebook-box h2 {
            color: #f1c40f;
            font-weight: 600;
        }
        
        .ebook-box p {
            font-size: 16px;
            margin-bottom: 20px;
        }

            display: inline-block;
            padding: 12px 25px;
            background: #f1c40f;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #d4ac0d;
            transform: scale(1.05);
        }
